apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: cloudhub
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
      - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-svc-lb
  namespace: cloudhub
spec:
  selector:
    app: nginx
  type: LoadBalancer
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 80
  externalIPs:
    - 192.168.56.10
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-svc-np
  namespace: cloudhub
spec:
  selector:
    app: nginx
  type: NodePort
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 80
      nodePort: 30036
